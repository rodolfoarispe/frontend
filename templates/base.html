<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block head %} {% endblock %}

</head>

<body>
    <section class="hero is-primary is-small">
        <div class="hero-body">
            <p class="title">
                {{ myapp.APP_TITLE }}
            </p>
            <p class="subtitle">
                {{ myapp.APP_SUB_TITLE}}
            </p>
        </div>
    </section>
    <div class="colums">
        <div class="column is-one-fifth">
            <div class="navbar-menu">
                <div class="navbar-start">
                    <div class="menu">
                        <p class="menu-label"> Menu </p>
                        <ul class="menu-list">
                            <li><a>Trans. Pendientes</a></li>
                            <li><a>Trans. Procesadas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">

            <div class="box">
                {% block body %} {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
